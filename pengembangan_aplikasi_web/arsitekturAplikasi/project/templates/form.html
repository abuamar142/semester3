<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <title>Formulir</title>
</head>
<body>
    <form method="POST">
        <div class="row mb-3">
          <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNama" name="nama">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNim" class="col-sm-2 col-form-label">Nomor Induk Mahasiswa</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNim" name="nim">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputProdi" class="col-sm-2 col-form-label">Program Studi</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputProdi" name="prodi">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Laki-laki
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Perempuan
              </label>
            </div>
        </fieldset>
        <a href="/card">
          <button type="submit" class="btn btn-primary">Buat Id card</button>
        </a>
    </form>
    <br>
    {% if warning %}
      <div class="alert alert-danger" role="alert">
        Lengkapi form terlebih dahulu...!!!
      </div>
    {% endif %}
</body>
</html>
