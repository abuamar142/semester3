<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Register</title>
</head>
<body style="height: 100vh;">
    <div class="d-flex flex-row" style="height: 100%;">
        <div class="col-4 d-flex align-items-center justify-content-center">
            <img src="/static/images/register.svg" alt="ilustrasi.png">
        </div>
        <div class="col align-self-center p-3">
            {% if kurang %}
                <div class="alert alert-warning form-control" role="alert">
                    Isi form tidak boleh kurang dari 3 karakter
                </div>
            {% endif %}
            {% if sudahAda %}
                <div class="alert alert-danger form-control" role="alert">
                    Username atau password sudah terdaftar, pilih username atau password yang lain!
                </div>
            {% endif %}
            {% if kosong %}
                <div class="alert alert-danger form-control" role="alert">
                    Form tidak boleh kosong
                </div>
            {% endif %}
            <h1 style="margin-bottom: 50px; text-align: center;">
                <b>Register Form</b>
            </h1>
            <form action="#" method="post">
                <div class="col">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" name="nama" id="nama">
                </div>
                <div class="col">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <input class="btn btn-primary mt-5 mb-5 form-control" type="submit" value="Register">
                <a href="{{ url_for('login', statusRegister=False) }}" class="btn btn-danger form-control">Back</a>
            </form>
            <p style="margin-top: 50px; text-align: center;">Copyright @Abu-Amar-2022</p>
        </div>
    </div>
</body>
</html>
