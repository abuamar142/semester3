<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add Status</title>
</head>
<body class="p-5 bg-light" style="height: 100vh;">
    <div class="row" style="height: 100%;">
        <div class="col-4 d-flex align-content-around flex-wrap">
            <h1>
                <b>Welcome back <br> <h1>Admin</h1></b>
            </h1>
            <img src="/static/images/ilustration.svg" alt="ilustration" class="mt-5 text-center" style="height: 300px;">
            <p class="mt-auto">Copyright @Abu-Amar-2022</p>
        </div>
        <div class="col container d-flex align-items-center">
            <div class="col justify-content-center">
                {% if gagal %}
                    <div class="alert alert-danger form-control" role="alert">
                        Postingan gagal terunggah
                    </div>
                {% endif %}
                {% if kosong %}
                    <div class="alert alert-danger form-control" role="alert">
                        Form tidak boleh kosong
                    </div>
                {% endif %}
                <h2 class="mb-5 text-center">Write your Content below</h2>
                <form action="#" method="post" enctype="multipart/form-data">
                    <label for="caption" class="form-label"><b></b>Caption</label>
                    <textarea name="caption" id="caption" rows="8" class="form-control mb-3"></textarea>
                    <label for="add_photo" class="form-label">Add Photo</label>
                        <input type="file" class="form-control" name="file_photo" id="add_photo">
                        <input type="submit" class="form-control btn btn-primary mt-5" value="Post this photo">
                    </label>
                    <a href="{{ url_for('index') }}" class="btn btn-danger form-control mt-5">Back</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
