<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Insta-look</title>
</head>
<body class="p-5 bg-light" style="height: 100vh;">
    <div class="row align-items-center" style="height: 50%;">
        <div class="col text-center">
            <img src="/static/images/profil.svg" alt="profil" style="height: 250px;">
        </div>
        <div class="col">
            {% if berhasil %}
                <div class="alert alert-success form-control" role="alert">
                    Add status success
                </div>
            {% endif %}
            <h1 style="margin-bottom: 50px; text-align: center;">
                <b>Haiii {{ nama }}</b>
            </h1>
            <a href="{{ url_for('add_status') }}" class="btn btn-primary form-control">Add Status</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger form-control mt-3">Log Out</a>
        </div>
    </div>
    <hr>
    <div class="row d-flex align-items-center" style="height: 50%;">
        {% for data in data %}
            <div class="col text-center">
                    <img src="/static/uploads/{{ data[4] }}" alt="gambar-{{ data[0] }}" class="rounded mt-5" style="height: 150px;">
                <div class="card-body">
                    <p class="card-title mt-3">{{ data[3] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
