<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="padding: 100px; text-align: center;">
    {% if berhasil %}
        <div class="alert alert-success mb-3" role="alert">
            Data "{{ nama }}" berhasil ditambahkan
        </div>
    {% endif %}
    <h1 style="margin: 100px;">Home</h1>
    <a class="btn btn-primary form-control mb-3" href="{{ url_for('login') }}" role="button">Login</a>
    <a class="btn btn-primary form-control mb-3" href="{{ url_for('register') }}" role="button">Register</a>
</body>
</html>
