<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>
<body style="padding: 100px; text-align: center;">
    <a class="btn btn-warning mb-3 float-left" href="{{ url_for('index') }}" role="button">Kembali</a><br>
    <h1 style="margin-bottom: 100px; margin-top: 50px;">Register</h1>
    <form action="#" method="post">
        <input type="text" class="form-control mb-3" placeholder="Name" name="nama">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control mb-3" placeholder="Username" name="username">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
        </div>
        <select class="form-select form-control mb-3" aria-label="Default select example" name="role">
            <option selected value="">Pilih role anda</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <input class="btn btn-primary form-control mb-3" type="submit" value="Register">
    </form>
    {% if kurang %}
        <div class="alert alert-danger mb-3" role="alert">
            Lengkapi form terlebih dahulu
        </div>
    {% endif %}
</body>
</html>
