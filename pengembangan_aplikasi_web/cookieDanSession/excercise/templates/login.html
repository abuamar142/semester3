<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="padding: 100px; text-align: center;">
    <a class="btn btn-warning mb-3 float-left" href="{{ url_for('index') }}" role="button">Kembali</a><br>
    <h1 style="margin-bottom: 100px; margin-top: 50px;">Login</h1>
    <form action="#" method="post">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control mb-3" placeholder="Username" name="username">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
        </div>
        <input class="btn btn-primary form-control mb-3" type="submit" value="Login">
    </form>
    {% if kurang %}
        <div class="alert alert-danger mb-3" role="alert">
            Lengkapi form terlebih dahulu
        </div>
    {% endif %}
    {% if tidak_ada %}
        <div class="alert alert-danger mb-3" role="alert">
            Username atau password yang anda masukkan salah
        </div>
    {% endif %}
</body>
</html>
