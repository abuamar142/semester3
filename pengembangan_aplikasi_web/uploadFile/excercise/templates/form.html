<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Input Pengeluaran</title>
</head>
<body style="padding: 100px;">
    {% if kosong %}
        <div class="alert alert-danger form-control" role="alert">
            Lengkapi form terlebih dahulu..!!!
        </div>
    {% endif %}
    {% if bukan_angka %}
        <div class="alert alert-danger form-control" role="alert">
            Masukkan nominal dengan angka..!!!
        </div>
    {% endif %}
    <h2 style="text-align: center; margin-bottom: 50px;">Input Pengeluaran</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <p><b>Keterangan</b></p>
        <input class="form-control" type="text" name="keterangan">
        <p><b>Nominal</b></p>
        <input class="form-control" type="text" name="nominal">
        <p><b>File nota</b></p>
        <input class="form-control mb-5" type="file" name="file">
        <button type="submit" class="btn btn-primary form-control">Simpan</button>
    </form>
</body>
</html>
