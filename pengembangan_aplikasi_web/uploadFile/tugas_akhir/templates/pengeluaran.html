<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Input Pengeluaran</title>
</head>
<body style="padding: 100px;">
    {% if kosong %}
        <div class="alert alert-danger form-control" role="alert">
            Lengkapi form terlebih dahulu..!!!
        </div>
    {% endif %}
    {% if bukan_angka %}
        <div class="alert alert-danger form-control" role="alert">
            Masukkan nominal dengan angka..!!!
        </div>
    {% endif %}
    <h2 style="text-align: center; margin-bottom: 50px;">Input Pengeluaran</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3 row">
            <label for="keterangan" class="col-sm-2 col-form-label"><b>Keterangan</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="keterangan">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nominal" class="col-sm-2 col-form-label"><b>Nominal</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nominal">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="file" class="col-sm-2 col-form-label"><b>Nota</b></label>
            <div class="col-sm-10">
                <input class="form-control" type="file" name="file" id="file">
            </div>
        </div>
        <button type="submit" class="btn btn-primary form-control">Simpan</button>
    </form>
</body>
</html>
